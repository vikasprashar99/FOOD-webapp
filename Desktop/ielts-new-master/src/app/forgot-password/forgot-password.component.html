<div class="modal">
  <div class="model-content">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="text-center">
                <h3>
                  <i class="material-icons orange600">
                    lock
                  </i>
                </h3>
                <h2 class="text-center">Forgot Password?</h2>
                <p>You can reset your password here.</p>
                <div class="panel-body">
                  <form
                    [formGroup]="resetPassword"
                    id="register-form"
                    role="form"
                    autocomplete="off"
                    class="form"
                    method="post"
                  >
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon"
                          ><i class="myclass orange600">
                            email
                          </i></span
                        >
                        <input
                          matInput
                          formControlName="username"
                          id="email"
                          name="email"
                          placeholder="username"
                          class="form-control"
                          type="email"
                        />
                      </div>
                    </div>
                    <div *ngIf="showPasswordField" class="form-group">
                            <div class="input-group">
                              <span class="input-group-addon"
                                ><i class="myclass orange600">
                                  email
                                </i></span
                              >
                              <input
                                matInput
                                formControlName="newPassword"
                                id="email"
                                name="email"
                                placeholder="New Password"
                                class="form-control"
                                type="password"
                              />
                            </div>
                          </div>
                          <div *ngIf="showCodeField" class="form-group">
                                <div class="input-group">
                                  <span class="input-group-addon"
                                    ><i class="myclass orange600">
                                      email
                                    </i></span
                                  >
                                  <input
                                    matInput
                                    formControlName="codeField"
                                    id="email"
                                    name="email"
                                    placeholder="code"
                                    class="form-control"
                                    type="number"
                                  />
                                </div>
                              </div>
                    <div class="form-group">
                      <input
                        name="recover-submit"
                        class="btn btn-lg btn-primary btn-block"
                        value="{{showCodeField ? 'Update' : 'Proceed'}}"
                        type="submit"
                        (click)="showCodeField ? resetPasswordMethod() : getUsername()"
                      />
                    </div>

                    <input
                      type="hidden"
                      class="hide"
                      name="token"
                      id="token"
                      value=""
                    />
                    <div style="padding-top:50px" *ngIf="pbshowandhide">
                      <mat-progress-bar mode="indeterminate" [value]="value" ></mat-progress-bar>
                      </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
