<h3 mat-dialog-title align="left">ADD ENTERPRISE</h3>
<mat-dialog-content>
  
  <form [formGroup]="enterprise" class="example-form">
     <mat-form-field>
      <input matInput placeholder="Enterprise Id"  formControlName="E_id">
      <mat-icon matSuffix svgIcon="xyz"  [(ngStyle)]="u" (click)="checkID()"></mat-icon>

    </mat-form-field>
    
    
    <br>
     
     <mat-form-field>
      <input matInput placeholder="Enterprise Name" formControlName="E_name">
    </mat-form-field>
    <br>
    <mat-form-field>
      <textarea matInput placeholder="Enterprise Discription" formControlName="E_discription"></textarea>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Primary Address" formControlName="E_Address">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input  matInput placeholder="Primary Email" formControlName="E_primary_email">
      
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Mobile"formControlName="E_primary_mobile">
      <span matPrefix>+91&nbsp;</span>

    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Reference Code"formControlName="E_reference_code">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Logo" formControlName="E_logo_url">
    </mat-form-field>
    <br>
   <mat-card >
      <mat-card-content class="card">
        <div *ngIf="fileshow" class="progress">
            <mat-spinner [diameter]="50"></mat-spinner>
        </div>
    
        <label class="btn btn-default">
         <input type="file" (change)="selectFile($event)">
         </label>
         <img mat-card-sm-image *ngIf="imageurl" [src]="imageurl" alt="selected image" >
         <mat-card-actions>
          <mat-chip [(ngStyle)]="kk" [(ngStyle)]="kk"  (click)="upload()">Upload</mat-chip>
        </mat-card-actions>
         </mat-card-content>
  </mat-card>
    
      
  </form>
</mat-dialog-content>
<p *ngIf="!enterprise.valid">
  Form Status: <span style="color:red">{{ enterprise.status }}</span>
</p>
<p *ngIf="enterprise.valid">
    Form Status: Your form is valid, You may submit.
  </p>
<mat-dialog-actions>
  <mat-chip [(ngStyle)]="kk"  (click)="submit()" style="margin-right:8px">Save</mat-chip>
  <mat-chip  [(ngStyle)]="kk" (click)="noOneClicked()">Close</mat-chip>
</mat-dialog-actions>
